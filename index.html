  <div class="container-fluid row">
    <!-- SIGN UP FORM -->
    <form class="col col-lg-6">
      <h1>Sign Up</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control name" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control email" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control password" id="password" placeholder="Password">
      </div>

      <div class="form-group deleting hide">
        <label for="id">Enter Id for deleting</label>
        <input type="text" class="form-control id" id="id">
      </div>

      <button type="button" class="btn btn-primary" onclick="getInputValues()">Create Your Account</button>
      <button type="button" class="btn btn-primary" onclick="deleting()">Delete</button>
    </form>

    <!-- SIGN IN FORM -->
    <form class="col col-lg-6">
      <h1>Sign In</h1>
      <div class="form-group">
        <label for="signIn_">Email address</label>
        <input type="text" class="form-control signIn_Email" id="signIn_" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signIn_Password">Password</label>
        <input type="text" class="form-control signIn_Password" id="signIn_Password" placeholder="Password">
      </div>

      <button type="button" class="btn btn-primary" onclick="signIn()">Sign In</button>
    </form>
  </div>
